name: Update Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/**/*.py'

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ensure docs directory structure
      run: |
        mkdir -p docs/scripts
        rm -f docs/scripts/*.md

    - name: Update documentation
      run: |
        USAGE_TEXT="\n## Available Commands\n\n"

        for script in scripts/*.py; do
          name=$(basename "$script" .py)

          usage=$(python "$script" -h 2>&1 | head -n 1)

          help_text=$(python "$script" --help 2>&1)
          cat > "docs/scripts/${name}.md" << EOF
        # ${name}

        \`\`\`
        ${help_text}
        \`\`\`
        EOF

          USAGE_TEXT+="### ${name} *[(--help)](docs/scripts/${name}.md)*\n\n\`\`\`\n${usage}\n\`\`\`\n\n"
        done

        temp_file=$(mktemp)

        awk -v usage="$USAGE_TEXT" '
          /\[\/\/\]: # \(START_HELP\)/ {
            print
            print usage
            skip = 1
            next
          }
          /\[\/\/\]: # \(END_HELP\)/ {
            skip = 0
          }
          !skip {
            print
          }
        ' README.md > "$temp_file"

        mv "$temp_file" README.md

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code README.md docs/scripts/ || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit changes
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md docs/scripts/
        git commit -m "docs: Update script documentation"
        git push