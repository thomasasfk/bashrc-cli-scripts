name: Update README

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**/*.py'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Update README
      run: |
        # Generate help text for all Python scripts
        HELP_TEXT="\n## Available Commands\n\n"
        for script in scripts/*.py; do
          name=$(basename "$script" .py)
          HELP_TEXT+="### $name\n\n\`\`\`\n$(python "$script" --help)\n\`\`\`\n\n"
        done
        
        # Create temp file
        temp_file=$(mktemp)
        
        # Replace content between markers
        awk -v help="$HELP_TEXT" '
          /\[\/\/\]: # \(START_HELP\)/ {
            print
            print help
            skip = 1
            next
          }
          /\[\/\/\]: # \(END_HELP\)/ {
            skip = 0
          }
          !skip {
            print
          }
        ' README.md > "$temp_file"
        
        mv "$temp_file" README.md

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit changes
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git commit -m "docs: Update README with latest command help"
        git push