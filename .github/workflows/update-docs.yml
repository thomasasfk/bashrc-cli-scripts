name: Update Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/**/*.py'

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ensure docs directory structure
      run: |
        # Create all required directories first
        mkdir -p docs/scripts
        mkdir -p docs/scripts/svg
        
        # Then clean up any existing files
        rm -f docs/scripts/*.md 
        rm -f docs/scripts/svg/*.svg
        
        # Verify directories exist (will fail workflow if not)
        test -d docs/scripts || exit 1
        test -d docs/scripts/svg || exit 1

    - name: Update documentation
      run: |
        USAGE_TEXT="\n## Available Commands\n\n"
        
        for script in scripts/*.py; do
          name=$(basename "$script" .py)
          
          # Get help text and calculate dimensions
          help_text=$(python "$script" --help 2>&1)
          width=$(echo "$help_text" | awk '{ print length }' | sort -nr | head -1)
          height=$(echo "$help_text" | wc -l)
          
          # Add some padding
          width=$((width + 4))
          height=$((height + 2))
          
          # Export SVG with calculated dimensions
          COLUMNS=$width LINES=$height python "$script" --export-help-svg "docs/scripts/svg/${name}.svg"
          
          # Create markdown file that just embeds the SVG
          cat > "docs/scripts/${name}.md" << EOF
        ![${name} help](svg/${name}.svg)
        EOF
          
          # Update main usage text
          USAGE_TEXT+="### ${name} *[(--help)](docs/scripts/${name}.md)*\n\n![${name} help](docs/scripts/svg/${name}.svg)\n\n"
        done
        
        temp_file=$(mktemp)
        
        awk -v usage="$USAGE_TEXT" '
          /\[\/\/\]: # \(START_HELP\)/ {
            print
            print usage
            skip = 1
            next
          }
          /\[\/\/\]: # \(END_HELP\)/ {
            skip = 0
          }
          !skip {
            print
          }
        ' README.md > "$temp_file"
        
        mv "$temp_file" README.md

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code README.md docs/scripts/ || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit changes
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md docs/scripts/
        git commit -m "docs: Update script documentation"
        git push